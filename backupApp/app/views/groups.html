<div class="wrapper">
    <legend>List of group names<span class="add"><a ui-sref="master.operationGroup({operation:'add'})">Create new group</a></span></legend>
    <div class="table-responsive">
		<table class="table table-striped table-bordered">
				<thead>
						<tr>
                            <th>Sr No.</th>
							<th>Group Name</th>
							<th>Members</th>
							<th>Created By</th>
                            <th>Action</th>
						</tr>
				</thead>
				<tbody>
						<tr ng-repeat="data in groupList">
                            <td style="width:5%;">{{$index+1}}</td>
                            <td style="width:25%;">{{data.groupName}}</td>
                            <td style="width:35%;"><div ng-repeat="d in data.names">{{d.first_name}} {{d.last_name}}</div></td>
                            <td style="width:25%;">{{data.first_name}} {{data.last_name}}</td>
                            <td style="width:10%;text-align:center;"><a ui-sref="master.operationGroup({operation:'edit',groupId:data.groupID})">Edit</a>
                                <a ng-click="deleteRecord(data.groupID)" class="delete">Delete</a>
							</td>  
						</tr>
				</tbody>
		 </table>
	</div>
</div>
